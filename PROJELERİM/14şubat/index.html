<html lang="en">
<head>

    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#resim').hide(3000)
            $('#resim').show(5000)
            $('#icerik').text(h1)

            $('.kırmızı').slideDown(1500)
        });
    </script>

</head>

    <img src="resim.jpg" id="resim">
