<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 

    <script>
        
        $(document).ready(function(){
        $("#buton1").click(function(){
        var a=$("#aciklama").val();
        $ ( "#icerik1").html("<h3>"+a+"</h3>");
        $ ( "#icerik2").text(a);
        });
        });

    </script>

    <title>Document</title>
</head>
<body  style="margin-top: 250px; text-align: center; background-color:rgb(255, 6, 255); color:white">
<input type="text" placeholder="Açıklama Yazınız" id="aciklama">
 <input type="button" id="buton1" value="Metni Aktar">
 <p id="icerik1"></p>
 <p id="icerik2"></p> 
</body>
</html>
