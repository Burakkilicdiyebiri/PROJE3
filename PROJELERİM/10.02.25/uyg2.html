<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var metronom;
        function melodibaslat(){
            var notalar=["do","re","mi","fa","sol","la","si"];
            metronom=setInterval(()=>{
                rastgele=Math.floor(Math.random() * 7);
                document.getElementById("PORTRE").innerText+=notalar[rastgele]+"_";

            },2000)      
        }
        function melodidurdur(){
            clearInterval(metronom);
        }
    </script>

    <style>

    </style>
</head>
<body>
    <h3 id="portre">  </h3>
    <input type="button" onclick="melodibaslat()" value="Melodi BaÅŸlat">
    <input type="button" onclick="melodidurdur()" value="Melodi Durdur">
</body>
</html>
